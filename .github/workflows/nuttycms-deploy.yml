name: Deploy Nutty CMS

on:

  workflow_call:

    # Inputs
    inputs:
      remote_host:
        required: true
        type: string
      remote_user:
        required: true
        type: string
      port:
        required: false
        type: number
        default: 22
      source:
        required: true
        type: string
      destination:
        required: true
        type: string

    # Secrets
    secrets:
      ssh_rsa_key:
        required: true

jobs:

  deploy-panel: 

    name: ğŸš€ Deploy Panel
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Get Latest Code
      uses: actions/checkout@v3

    #------------------------------------------------------
    # Setup SSH Key

    - name: ğŸ› ï¸ Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.ssh_rsa_key }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    #------------------------------------------------------
    # Backup public/uploads

    - name: ğŸ—ƒï¸ Backup public/uploads
      run: |
        ssh -i ~/.ssh/id_rsa -p ${{ inputs.port }} -o StrictHostKeyChecking=no \
          ${{ inputs.remote_user }}@${{ inputs.remote_host }} \
          "if [ -d ${{ inputs.destination }}/public/uploads ]; then \
            mv ${{ inputs.destination }}/public/uploads ~/uploads-backup && \
            echo 'ğŸ“ public/uploads directory moved to backup.'; \
          else \
            echo 'âš ï¸ Directory public/uploads does not exist, no backup needed.'; \
          fi"

    #------------------------------------------------------
    # Sync files

    - name: ğŸ“¦ Sync Files
      uses: ofelipeotto/devops-toolkit/.github/actions/sync-files@main
      with:
        remote_host: ${{ inputs.remote_host }}
        remote_user: ${{ inputs.remote_user }}
        port: ${{ inputs.port }}
        ssh_key: ${{ secrets.ssh_rsa_key }}
        source: ${{ inputs.source }}
        destination: ${{ inputs.destination }}

    #------------------------------------------------------
    # Run Composer Build on Server

    - name: ğŸ› ï¸ Run Composer Build on Server
      run: |
        ssh -i ~/.ssh/id_rsa -p ${{ inputs.port }} -o StrictHostKeyChecking=no \
          ${{ inputs.remote_user }}@${{ inputs.remote_host }} << 'EOF'
            cd ${{ inputs.destination }}

            # Instalar Composer localmente se nÃ£o estiver disponÃ­vel
            if ! php -r "exit((int) !file_exists('composer'));" ; then
              echo "ğŸ§° Installing Composer..."
              curl -sS https://getcomposer.org/installer | php
              mv composer.phar composer
            fi

            php composer install --no-dev --optimize-autoloader
            php composer setup
        EOF
    
    #------------------------------------------------------
    # Restore public/uploads

    - name: ğŸ”„ Restore public/uploads
      run: |
        ssh -i ~/.ssh/id_rsa -p ${{ inputs.port }} -o StrictHostKeyChecking=no \
          ${{ inputs.remote_user }}@${{ inputs.remote_host }} \
          "if [ -d ~/uploads-backup ]; then \
            mv ~/uploads-backup ${{ inputs.destination }}/public/uploads && \
            echo 'âœ… Uploads folder restored from backup.'; \
          else \
            echo 'âš ï¸ No backup found to restore.'; \
          fi"

    #------------------------------------------------------
    # Setting permissions on /public

    - name: ğŸ” Setting permissions on /public
      run: |
        ssh -i ~/.ssh/id_rsa -p ${{ inputs.port }} -o StrictHostKeyChecking=no \
          ${{ inputs.remote_user }}@${{ inputs.remote_host }} \
          "if [ -d ${{ inputs.destination }}/public ]; then \
            find ${{ inputs.destination }}/public -type d -exec chmod 755 {} \; && \
            find ${{ inputs.destination }}/public -type f -exec chmod 644 {} \; && \
            echo 'ğŸ” Permissions 755 (folders) and 644 (files) applied to /public'; \
          else \
            echo 'âš ï¸ /public directory not found to apply permissions.'; \
          fi"